<html>

<head>
    <script>
        function power() {
            var no =arguments[0];
            var power =arguments[1];
            var sum=1;
            while(power!=0)
            {
                sum=sum*no;
                power--;

            }
            document.getElementById("res").innerHTML=sum;
        }
    </script>
</head>
<body>
    <h3>Enter 3 numbers:</h3>
    <form>
        <table>
            <tbody>
                <tr>
                    <td><br><button type="button" id="btn" name="button" onclick="power(2,3)">Find power</button></td>
                </tr>
                <tr>
                    <td><p id="res"></p></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
