<html>

<head>
    <script>
        function doAction() {
            var no1 = parseInt(document.getElementById("no1").value);
            var sum=0,rem=0;
            while(no1!=0)
            {
                rem=no1%10;
                sum=sum+rem;
                no1=parseInt(no1/10);

            }
            document.getElementById("res").innerHTML+=sum+"<br>";
        }
    </script>
</head>
<body>
    <h3>Enter 3 numbers:</h3>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>Number1:</td>
                    <td><input type="text" id="no1" name="no1" placeholder="Enter number1" autofocus></td>
                </tr>
                <tr>
                    <td><br><button type="button" id="btn" name="button" onclick="doAction()">create table</button></td>
                    <td><br><button type="reset" id="reset" name="button" onclick="doAction()">Reset</button></td>
                </tr>
                <tr>
                    <td><p id="res"></p></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
