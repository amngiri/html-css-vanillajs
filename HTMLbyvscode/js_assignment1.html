<html>

<head>
    <script>
        function doAction() {
            var no1 = parseInt(document.getElementById("no1").value);
            var no2 = parseInt(document.getElementById("no2").value);
            var no3 = parseInt(document.getElementById("no3").value);
            var result=0;
            if (no1 >= no2 && no1 >= no3) {
                result = no1;
            }
            if (no2 >= no1 && no2 >= no3) {
                result = no2;
            }
            if (no3 >= no1 && no3 >= no2) {
                result = no3;
            }

            document.getElementById("res").value = result;
        }
    </script>
</head>

<body>
    <h3>Enter 3 numbers:</h3>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>Number1:</td>
                    <td><input type="text" id="no1" name="no1" placeholder="Enter number1" autofocus></td>
                </tr>
                <tr>
                    <td>Number2:</td>
                    <td><input type="text" id="no2" name="no2" placeholder="Enter number2"></td>
                </tr>
                <tr>
                    <td>Number3:</td>
                    <td><input type="text" id="no3" name="no3" placeholder="Enter number3"></td>
                </tr>
                <tr>

                    <td><br><button type="button" id="btn" name="button" onclick="doAction()">calculate</button></td>
                    <td><br><button type="reset" id="reset" name="button" onclick="doAction()">Reset</button></td>
                </tr>
                <tr>
                    <td><br>Result:</td>
                    <td><br><input type="text" id="res" name="res" readonly></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
