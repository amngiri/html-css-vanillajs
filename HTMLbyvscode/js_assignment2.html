<html>

<head>
    <script>
        function doAction() {
            document.getElementById("res").innerHTML="<br>";
            var no1 = parseInt(document.getElementById("no1").value);
            var message =document.getElementById("msg").value;
            for(var i=0;i<no1;i++)
            {

                document.getElementById("res").innerHTML+=message+"<br>";
            } 

        }
    </script>
</head>

<body>
    <h3>Enter numbers and integer value:</h3>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>Number:</td>
                    <td><input type="text" id="no1" name="no1" placeholder="Enter number" autofocus></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><input type="text" id="msg" name="msg" placeholder="Enter Message"></td>
                </tr>
                <tr>

                    <td><br><button type="button" id="btn" name="button" onclick="doAction()">Show message</button></td>
                    <td><br><button type="reset" id="reset" name="button">Reset</button></td>
                </tr>
                <tr>
                    <td><p id="res"></p></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
