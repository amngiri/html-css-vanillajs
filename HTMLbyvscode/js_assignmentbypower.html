<html>

<head>
    <script>
        function power() {
            var no1 = parseInt(document.getElementById("no1").value);
            var power = parseInt(document.getElementById("power").value);
            var sum = 1;
            while (power != 0) {
                sum = sum * no1;
                power--;

            }
            document.getElementById("res").innerHTML = sum;
        }
    </script>
</head>

<body>
    <h3>Enter 3 numbers:</h3>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>Number1:</td>
                    <td><input type="text" id="no1" name="no1" placeholder="Enter number1" autofocus></td>
                </tr>
                <tr>
                    <td>power:</td>
                    <td><input type="text" id="power" name="power" placeholder="power"></td>
                </tr>
                <tr>
                    <td><br><button type="button" id="btn" name="button" onclick="power()">Find power</button></td>
                </tr>
                <tr>
                    <td>
                        <p id="res"></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
