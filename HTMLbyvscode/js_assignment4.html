<html>

<head>
    <script>
        function doAction() {
            var no1 = parseInt(document.getElementById("no1").value);
            var no2 = parseInt(document.getElementById("no2").value);
            var op=document.getElementsByName("op");
            for(var i=0;i<op.length;i++)
            {
                if(op[i].checked)
                {
                    var action=op[i].value;
                }
            }
            var result=0;
            switch(action)
            {
                case "+": 
                result=no1+no2;
                break;
                case "-": 
                result=no1-no2;
                break;
                case "*": 
                result=no1*no2;
                break;
                case "/": 
                result=no1/no2;
                break;
            }
            document.getElementById("res").value=result;
        }
    </script>
</head>

<body>
    <h3>Enter 3 numbers:</h3>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>Number1:</td>
                    <td><input type="text" id="no1" name="no1" placeholder="Enter number1" autofocus></td>
                </tr>
                <tr>
                    <td>Number2:</td>
                    <td><input type="text" id="no2" name="no2" placeholder="Enter number2"></td>
                </tr>
                <tr>
                    <td>operators:</td>
                    <td><input type="radio" id="+" name="op" value="+"><label for="+">+</label><br>
                        <input type="radio" id="-" name="op" value="-"><label for="-">-</label><br>
                        <input type="radio" id="*" name="op" value="*"><label for="*">*</label><br>
                        <input type="radio" id="/" name="op" value="/"><label for="/">/</label></td>
                </tr>
                <tr>
                    <td><br><button type="button" id="btn" name="button" onclick="doAction()">calculate</button></td>
                    <td><br><button type="reset" id="reset" name="button">Reset</button></td>
                </tr>
                <tr>
                    <td><br>Result:</td>
                    <td><br><input type="text" id="res" name="res" readonly></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
