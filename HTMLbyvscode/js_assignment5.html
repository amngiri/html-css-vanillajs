<html>
<head>
    <script>
        function doAction() {
            var no1 = parseInt(document.getElementById("no1").value);
            var mul=0;
            document.getElementById("res").innerHTML="";
            for(var i=1;i<=10;i++)
            {
                mul=i*no1;
                document.getElementById("res").innerHTML+=`${no1}x${i}=${mul}`+"<br>";
            }
        }
    </script>
</head>
<body>
    <h3>Enter 3 numbers:</h3>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>Number1:</td>
                    <td><input type="text" id="no1" name="no1" placeholder="Enter number1" autofocus></td>
                </tr>
                <tr>
                    <td><br><button type="button" id="btn" name="button" onclick="doAction()">create table</button></td>
                    <td><br><button type="reset" id="reset" name="button">Reset</button></td>
                </tr>
                <tr>
                    <td><p id="res"></p></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
