<html>
<head>
    <script>
        function doAction() {
            var smallest=arguments[0];
            for(var i=1;i<arguments.length;i++)
            {
                if(arguments[i]<smallest)
                {
                    smallest=arguments[i];
                }

            }
            document.getElementById("res").innerHTML+=smallest+"<br>";
        }
    </script>
</head>
<body>
    <h3>smallest number:</h3>
    <form>
        <table>
            <tbody>
                <tr>
                    <td><br><button type="button" id="btn" name="button" onclick="doAction(10,6)">Find the smallest</button></td>      
                </tr>
                <tr>
                    <td><p id="res"></p></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
