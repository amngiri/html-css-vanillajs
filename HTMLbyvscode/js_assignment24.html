<html>

<head>
    <script>
        function validatename() {
            document.getElementById("id1").innerHTML = "";
            var name = document.getElementById("nm").value;
            const regexp = new RegExp(/^[A-Za-z]\w{6,10}$/);
            var flag = regexp.test(name);
            if (name.trim().length == 0) {
                document.getElementById("id1").innerHTML = "name is empty";
            }
            else if (!flag) {
                document.getElementById("id1").innerHTML = "invalid name";
            }
            var pass = document.getElementById("pass").value;
            document.getElementById("id2").innerHTML = "";
            const reg = new RegExp("^(?=.*[#])(?=.*[0-9]).{8,}");
            var flag1 = reg.test(pass);
            if (!flag1) {
                document.getElementById("id2").innerHTML = "invalid password";
            }
        }
    </script>
</head>
