<html>

<head>
    <script>
        function f1() {
            alert("hello");

        }

        function sayHello(name, msg) {
            alert(msg + "  " + name);
        }


        // setTimeout(sayHello, 3000, "IACSD Students", "Welcome");
        //var myinterval = setInterval(f1, 3000);
        var myinterval = setInterval(sayHello, 3000, "IACSD Students", "Welcome");
        //this will delay the call to sayHello function by 1 sec i.e      / / 1000 milliseconds
    </script>
</head>

<body>
    <button id="btn" name="button" onclick="clearInterval(myinterval)">stop interval</button>
</body>

</html>
