<html>
<head>
    <script>
        function CI() {
            var p=arguments[0];
            var n=arguments[1];
            var r=1+(arguments[2]/100);
            var pro=1;
            while(n>0)
            {
                pro=pro*r;
                 n--;
            }
            var CI=(p*pro)-p;
            document.getElementById("res").innerHTML=CI;

        }
    </script>
</head>
