<html>
    <head>
        <script src="../script/jquery.js"></script>
        <style>
            .myc{
                display: none;
            }
            .display{
                display: block;
            }
           </style>
        <script>
           
               $(document).ready(function(){
                   $("#btn").click(function(){
                    if ($('#show').is(":checked"))
                   {
                       $('#id1').addClass("display");
                   }
                   else if ($('#hide').is(":checked"))
                   {
                       $('#id1').removeClass("display");
                   }
                   })
                   
               });
          
           </script>
        
        
    </head>
    <body>
       
        <input type="radio" id="show" name="imgshow">show</label>

         </div>
    </body>
</html>
